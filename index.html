<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        html,
        body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .app {
            background-image:
                conic-gradient(at calc(100% - 1px) calc(100% - 1px), #ebecf2 270deg, transparent 0);
            width: 100%;
            height: 100%;
        }
    </style>

    <div class="app">

    </div>

    <script>
        const DEFAULT_OPTIONS = {
            col: 24,
            rowHeight: 10,
            maxRows: Infinity,
            margin: 10
        }

        function getElementMeta(el) {
            const height = el.offsetHeight
            const width = el.offsetWidth

            return {
                height,
                width
            }
        }

        function renderGrid() {
            const { height, width } = getElementMeta(document.querySelector('.app'))

            document.querySelector('.app').style['background-size'] = `${100/24}% 10px`
        }


        renderGrid()
    </script>
</body>

</html>
